name: SlashDev CI
on:
  workflow_dispatch:
  pull_request:
    branches:
      - master
      - develop
jobs:
  pre-commit:
    runs-on: ubuntu-22.04
    environment:
      name: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Install asdf tools
        uses: asdf-vm/actions/install@v3
        with:
          asdf_branch: v0.14.1
      - name: Validate using pre-commit
        uses: pre-commit/action@v3.0.1
  terraform-plan:
    runs-on: ubuntu-22.04
    needs: pre-commit
    environment:
      name: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Install asdf tools
        uses: asdf-vm/actions/install@v3
        with:
          asdf_branch: v0.14.1
      - name: Terraform Lint
        run: |
          cd terraform
          tflint
      - name: Terraform Security
        run: |
          cd terraform
          tfsec -m CRITICAL --no-code -s
      - name: Terraform Validate/Plan
        env:
          AWS_ACCESS_KEY_ID: "${{ secrets.AWS_ACCESS_KEY }}"
          AWS_SECRET_ACCESS_KEY: "${{ secrets.AWS_SECRET_KEY }}"
        run: |
          cd terraform
          terraform init
          terraform validate && terraform plan -out slashdev-${{ github.run_id }}.tfplan
      - name: Publish Terraform Plan
        uses: actions/upload-artifact@v4
        with:
          name: slashdev-${{ github.run_id }}.tfplan
          path: terraform/slashdev-${{ github.run_id }}.tfplan
  hugo-test-build:
    runs-on: ubuntu-22.04
    needs: pre-commit
    environment:
      name: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Install asdf tools
        uses: asdf-vm/actions/install@v3
        with:
          asdf_branch: v0.14.1
      - name: Hugo build
        run: "hugo --cleanDestinationDir -e production -b ''"
  terraform-apply:
    if: github.base_ref == 'master'
    runs-on: ubuntu-22.04
    needs: terraform-plan
    environment:
      name: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Install asdf tools
        uses: asdf-vm/actions/install@v3
        with:
          asdf_branch: v0.14.1
      - name: Download Terraform Plan
        uses: actions/download-artifact@v4
        with:
          name: slashdev-${{ github.run_id }}.tfplan
          path: terraform/
      - name: Terraform APPLY
        env:
          AWS_ACCESS_KEY_ID: "${{ secrets.AWS_ACCESS_KEY }}"
          AWS_SECRET_ACCESS_KEY: "${{ secrets.AWS_SECRET_KEY }}"
        run: |
          cd terraform
          terraform init
          terraform apply -auto-approve slashdev-${{ github.run_id }}.tfplan
  hugo-build:
    if: github.base_ref == 'master'
    runs-on: ubuntu-22.04
    needs: hugo-test-build
    environment:
      name: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Install asdf tools
        uses: asdf-vm/actions/install@v3
        with:
          asdf_branch: v0.14.1
      - name: Hugo build
        run: "hugo -s src --cleanDestinationDir -e production -b ''"
      - name: Set Shortened Commit SHA
        id: get_short_sha
        run: |
          COMMIT_SHA=${{ github.sha }}
          COMMIT_SHA_SHORT=${COMMIT_SHA:0:7}
          echo "COMMIT_SHA_SHORT=$COMMIT_SHA_SHORT" >> $GITHUB_OUTPUT
      - name: Upload artifact to Github
        uses: actions/upload-artifact@v4
        with:
          name: slashdev-public-${{ github.ref_name }}-${{ env.COMMIT_SHA_SHORT }}
          path: src/public
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      - name: Upload to S3
        run: |
          aws s3 cp slashdev-public-${{ github.ref_name }}-${{ env.COMMIT_SHA_SHORT }}.zip s3://slashdev.org-artifacts/public/${{ github.ref_name }}/slashdev-public-${{ github.ref_name }}-${{ env.COMMIT_SHA_SHORT }}.zip
